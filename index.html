<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!--Stylesheet-->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Stopwatch</h2>
      <div class="stopwatch">
        <p>
          <span class="stopwatch-hrs">00</span>:
          <span class="stopwatch-min">00</span>:
          <span class="stopwatch-sec">00</span>
        </p>
      </div>
      <div class="stopwatch-btn">
        <button class="stopwatch-start">Start</button>
        <button class="stopwatch-stop">Stop</button>
        <button class="stopwatch-reset">Reset</button>
      </div>
    </div>

    <!--Javascript-->
    <script src="index.js"></script>
  </body>
</html>
